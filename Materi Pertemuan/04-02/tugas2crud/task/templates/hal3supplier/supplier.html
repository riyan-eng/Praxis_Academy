<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
   a{
     width: 50px;
   }
  </style>
</head>
<body>

  <div class="container">
    <h1>Supplier</h1><br>

    <form action="" method="POST" class="mt-3">
        {% load crispy_forms_tags %}
        {% csrf_token %}
        
        {{ form|crispy }}
        <button class="btn btn-primary btn-xs">Add Supplier</button>

    </form><br>
      
      <table class="table table-hover">
        <thead>
          <tr>
            <th>No.</th>
            <th>Supplier</th>
            <th>Address</th>
            <th>Contact</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for d in data %}
          <tr>
            <td>{{forloop.counter}}</td>  
            <td>{{d.supplier_name}}</td>
            <td>{{d.supplier_address}}</td>
            <td>{{d.supplier_contact}}</td>
            <td>
              <a type="button" class="btn btn-success btn-xs" href="/supplierdetail/{{d.id}}">Detail</a>
              <a type="button" class="btn btn-warning btn-xs" href="/supplieredit/{{d.id}}">Edit</a>
              <a type="button" class="btn btn-danger btn-xs" href="/supplierdelete/{{d.id}}/">Hapus</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>

</body>
</html>
